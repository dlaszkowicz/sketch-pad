<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>sketch-pad</title>
  </head>
  <body>
    <div class="title">SKETCH-PAD</div>
    <div class="board"></div>
    <div class="buttons">
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button id="black" class="btn btn-danger">Black</button>
        <button id="rainbow" class="btn btn-warning">Rainbow</button>
        <button id="clear" class="btn btn-success">Clear</button>
      </div>
      <button class="btn btn-primary" class="select">Select</button>
    </div>
  </body>
</html>
